<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <title></title>
    <meta name="api" content="http://localhost:3000/api">

    <base href="">
    <style>
        body {
            margin: 0;
            padding-top: 10%;
            background-color: #fff100;
        }

        .lottery-watch {
            height: 240px;
            width: 240px;
            margin: auto;
            position: relative;
            background: center/100% no-repeat;
            transition: all .5s ease-out;
        }

        @media screen and (min-width: 640px) {
            .lottery-watch {
                height: 400px;
                width: 400px;
            }
        }

        .lottery-needle {
            width: 40%;
            position: absolute;
            left: 72px;
            bottom: 42px;
            -webkit-transform: rotate(-67deg);
                -ms-transform: rotate(-67deg);
                    transform: rotate(-67deg);
            transition: all .5s ease-out;
        }

        @media screen and (min-width: 640px) {
            .lottery-needle {
                left: 120px;
                bottom: 70px;
            }
        }

        .lottery-result {
            max-width: 80%;
            margin: auto;
            -webkit-transform: translateY(33%);
                -ms-transform: translateY(33%);
                    transform: translateY(33%);
            opacity: 0;
            transition: -webkit-transform 0.5s linear, opacity 0.75s ease-in;
            transition: transform 0.5s linear, opacity 0.75s ease-in;
            text-align: center;
        }

        .lottery-result > img {
            max-width: 100%;
            margin-bottom: 15px;
        }

        .lottery-description {
            margin: 5px 0 15px;
            color: #f93;
            text-align: center;
            text-shadow: -2px -2px 0 #fff,
            2px -2px 0 #fff,
            -2px 2px 0 #fff,
            2px 2px 0 #fff,
            -1px -1px 0 #fff,
            1px -1px 0 #fff,
            -1px 1px 0 #fff,
            1px 1px 0 #fff;
        }

        h2.lottery-description {
            display: none;
        }

        @media screen and (min-width: 640px) {
            h4.lottery-description {
                display: none;
            }

            h2.lottery-description {
                display: block;
                font-size: 1.6em;
            }
        }

        .rise-up {
            -webkit-transform: translateY(0%);
                -ms-transform: translateY(0%);
                    transform: translateY(0%);
            opacity: 1;
        }

        .slap {
            -webkit-animation: slap 0.5s ease-in 1s infinite alternate;
                    animation: slap 0.5s ease-in 1s infinite alternate;
        }

        @-webkit-keyframes slap {
            0% {
                -webkit-transform: rotate(-67deg);
                        transform: rotate(-67deg);
            }
            25% {
                -webkit-transform: rotate(-7deg);
                        transform: rotate(-7deg);
            }
            50% {
                -webkit-transform: rotate(53deg);
                        transform: rotate(53deg);
            }
            75% {
                -webkit-transform: rotate(113deg);
                        transform: rotate(113deg);
            }
            100% {
                -webkit-transform: rotate(173deg);
                        transform: rotate(173deg);
            }
        }

        @keyframes slap {
            0% {
                -webkit-transform: rotate(-67deg);
                        transform: rotate(-67deg);
            }
            25% {
                -webkit-transform: rotate(-7deg);
                        transform: rotate(-7deg);
            }
            50% {
                -webkit-transform: rotate(53deg);
                        transform: rotate(53deg);
            }
            75% {
                -webkit-transform: rotate(113deg);
                        transform: rotate(113deg);
            }
            100% {
                -webkit-transform: rotate(173deg);
                        transform: rotate(173deg);
            }
        }

        .btn {
            display: inline-block;
            border-radius: 3px;
            color: #ffffff;
            font-size: 16px;
            background: #3498db;
            padding: 12px 20px 12px 20px;
            text-decoration: none;
        }

        .btn + .btn {
            margin-left: 10px;
        }

        .btn:hover,
        .btn:focus,
        .btn:active {
            background: #3cb0fd;
            background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="lottery-watch">
        <img class="lottery-needle" src="assets/images/lottery-needle.png">
    </div>

    <div class="lottery-result">
        <img class="lottery-picture" src="">
        <h2 class="lottery-description"></h2>
        <h4 class="lottery-description"></h4>
        <div>
            <span class="btn retry">&#x518D;&#x6765;&#x4E00;&#x6B21;</span>
            <span class="btn close">&#x5173;&#x95ED;&#x79BB;&#x5F00;</span>
        </div>
    </div>

    <script src="assets/zepto.min.js"></script>
    <script src="assets/lottery.js"></script>
</body>
</html>
