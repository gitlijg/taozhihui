<vn-page-heading heading="系统管理" sub-heading="Streams Management"></vn-page-heading>

<div class="page-row">
    <section class="panel panel-default">
        <div class="panel-heading">
            <h5>访问量统计</h5>

            <div class="panel-search form-inline">
                <div class="input-group">
                    <input class="form-control" ng-model="vm.queryParams.createDate" placeholder="开始时间">
                </div>
                <div class="input-group">
                    <input class="form-control" ng-model="vm.queryParams.endDate" placeholder="结束时间">
                </div>
                <div class="input-group btn-group">
                    <button type="button" class="btn btn-primary" ng-click="vm.search()">
                        <i class="fa fa-fw fa-search"></i>搜索
                    </button>
                </div>
            </div>
        </div>

        <table class="am-fade-and-scale table table-hover">
            <thead>
                <tr>
                    <th class="grid-4 clickable">
                        用户ID<i class="text-info fa fa-fw"></i>
                    </th>
                    <th class="grid-4 clickable">
                        用户名<i class="text-info fa fa-fw"></i>
                    </th>
                    <th class="grid-4 clickable">
                        昵称<i class="text-info fa fa-fw"></i>
                    </th>
                    <th class="grid-4 clickable">
                        访问次数<i class="text-info fa fa-fw"></i>
                    </th>
                </tr>
            </thead>

            <tbody class="text-muted">
                <tr ng-if="vm.isEmpty">
                    <td class="alert alert-warning text-center">
                        <i class="fa fa-fw fa-exclamation-triangle"></i>没有任何数据
                    </td>
                </tr>
                <tr ng-repeat="stream in vm.list">
                    <td class="grid-4" ng-bind="::stream.userId"></td>
                    <td class="grid-4" ng-bind="::stream.userNickname | limitTo : 26" bs-tooltip data-title="{{::stream.loginName}}" data-placement="top"></td>
                    <td class="grid-4" ng-bind="::stream.userTrueName"></td>
                    <td class="grid-4" ng-bind="::stream.count"></td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
