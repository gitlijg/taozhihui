<vn-page-heading heading="车享家账号绑定" ></vn-page-heading>

<div class="page-row">
    <section class="panel panel-default">
        <div class="panel-heading">
            <h5>已绑定车享家的账号</h5>

            <div class="panel-search form-inline" ng-show="vm.isLoaded">
                <div class="input-group ">
                    <span class="input-group-addon" ng-hide="vm.queryParams.chexiangAccount"><i class="fa fa-fw fa-search"></i></span>
                    <span class="input-group-addon clickable" ng-show="vm.queryParams.chexiangAccount" ng-click="vm.reset('query')"><i class="fa fa-fw fa-times-circle"></i></span>
                    <input class="form-control" style="width: 300px" ng-model="vm.queryParams.chexiangAccount" ui-keydown="{'enter': 'vm.search()'}" placeholder="可输入昵称、真名、登录帐号或车享家工号">
                </div>
                <div class="input-group" ng-if="!admin.isReadOnly">
                    <button type="button" class="btn btn-primary" ng-click="vm.showBind()">
                        <i class="fa fa-fw fa-plus"></i>绑定车享家账户
                    </button>
                </div>
            </div>
        </div>

        <table class="am-fade-and-scale table table-hover" ng-show="vm.isLoaded">
            <thead>
                <tr>
                    <th class="grid-3 ">
                        账号
                    </th>
                    <th class="grid-3 ">
                        姓名
                    </th>
                    <th class="grid-3 ">
                        职位
                    </th>
                    <th class="grid-3 ">
                        电话
                    </th>
                    <th class="grid-2 ">
                        车享家工号
                    </th>
                    <th class="grid-2">操作</th>
                </tr>
            </thead>
            <tbody class="text-muted">
                <tr ng-if="vm.isEmpty">
                    <td class="alert alert-warning text-center">
                        <i class="fa fa-fw fa-exclamation-triangle"></i>没有任何数据
                    </td>
                </tr>
                <tr ng-repeat="item in vm.list track by $index">
                    <td class="grid-3" ng-bind="::item.loginName"></td>
                    <td class="grid-3" ng-bind="::item.trueName"></td>
                    <td class="grid-3" ng-bind="::item.title | readable"></td>
                    <td class="grid-3" ng-bind="::item.phoneNumber"></td>
                    <td class="grid-2" ng-bind="::item.chexiangAccount"></td>

                    <td class="grid-2">
                        <a ng-click="vm.unbind(item.id)" ng-if="!admin.isReadOnly">解绑</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="panel-footer text-center" ng-if="vm.isLoaded">
            <pagination class="pagination-sm" ng-model="vm.queryParams.page" ng-change="vm.search()" total-items="vm.totalItems" items-per-page="vm.queryParams.size"></pagination>
            <small class="pagination-meta text-muted">
                {{vm.queryParams.page}}／{{vm.totalPages}} 页－{{vm.totalItems}} 项
            </small>
        </div>
    </section>
</div>
