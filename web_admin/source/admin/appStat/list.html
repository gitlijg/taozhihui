<vn-page-heading heading="客户端下载统计" sub-heading="AppStat Management"></vn-page-heading>

<div class="page-row">
    <section class="panel panel-default">
        <div class="panel-heading">
            <h5>客户端下载统计</h5>
        </div>

        <table class="am-fade-and-scale table table-hover">
            <thead>
            <tr>
                <th class="grid-4 clickable">
                    用户ID<i class="text-info fa fa-fw"></i>
                </th>
                <th class="grid-4 clickable">
                    用户名<i class="text-info fa fa-fw"></i>
                </th>
                <th class="grid-4 clickable">
                    昵称<i class="text-info fa fa-fw"></i>
                </th>
                <th class="grid-4 clickable">
                    下载次数<i class="text-info fa fa-fw"></i>
                </th>
            </tr>
            </thead>

            <tbody class="text-muted">
            <tr ng-if="vm.isEmpty">
                <td class="alert alert-warning text-center">
                    <i class="fa fa-fw fa-exclamation-triangle"></i>没有任何数据
                </td>
            </tr>
            <tr ng-repeat="stream in vm.list">
                <td class="grid-4" ng-bind="::stream.userId"></td>
                <td class="grid-4" ng-bind="::stream.trueName | limitTo : 26" bs-tooltip data-title="{{::stream.trueName}}" data-placement="top"></td>
                <td class="grid-4" ng-bind="::stream.nickName"></td>
                <td class="grid-4" ng-bind="::stream.statNum"></td>
            </tr>
            </tbody>
        </table>
        <div class="panel-footer text-center" ng-if="vm.isLoaded">
            <pagination class="pagination-sm" ng-model="vm.queryParams.pageNumber" ng-change="vm.search()" total-items="vm.totalItems" items-per-page="vm.queryParams.pageSize"></pagination>
            <small class="pagination-meta text-muted">
                {{vm.queryParams.pageNumber}}／{{vm.totalPages}} 页－{{vm.totalItems}} 项
            </small>
        </div>
    </section>
</div>
