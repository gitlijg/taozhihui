<form class="form-condensed" name="vm.form" novalidate vn-auto-height listen-on="aside.show" parent>
    <div class="form-group">
        <label class="control-label" for="tableName">赛程：</label>
        <input class="form-control" id="tableName" name="tableName" ng-model="vm.footballOZB.title" required>
    </div>
    <div class="form-group">
        <label class="control-label">主队分数：</label>
        <input type="number" min="0" class="form-control" ng-model="vm.footballOZB.score1" required>
    </div>
    <div class="form-group">
        <label class="control-label">客队分数：</label>
        <input type="number" min="0" class="form-control" ng-model="vm.footballOZB.score2" required>
    </div>
    <fieldset class="text-center">
        <div class="form-group" >
            <button class="btn btn-primary" type="button" ng-disabled="vm.form.$invalid" ng-click="asideModel.confirm({item:vm.footballOZB,type:vm.type})">
                <i class="fa fa-fw fa-plus"></i>发布
            </button>
            <button class="btn btn-link" type="button" ng-click="asideModel.cancel(undefined, true)">
                <i class="fa fa-fw fa-times"></i>取消
            </button>
        </div>
    </fieldset>
</form>
