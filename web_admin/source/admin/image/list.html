<vn-page-heading heading="相册管理" sub-heading="Photo Management"></vn-page-heading>

<div class="page-row">
    <section class="panel panel-default">
        <div class="panel-heading">
            <h5>系统相册</h5>

            <div class="panel-search form-inline">
                <div class="input-group" ng-if="!admin.isReadOnly">
                    <button type="button" class="btn btn-primary" ng-click="vm.action({type: 'create', text: '创建相册'})">
                        <i class="fa fa-fw fa-plus"></i>创建相册
                    </button>
                </div>
            </div>
        </div>
        <div class="text-center">
            <div style="margin: 25px 0 0 0" class="col-md-3 image-background" ng-repeat="item in vm.imageList">
                <div style="padding: 2px; background-color: rgba(0,0,0,0.05);width: 90%;">
                    <a style="color: #0175c1; text-decoration: none;display: block; background-color: #fff; padding: 35px 0; border: 1px solid #cfd9db;" href="" ng-click="vm.photos(item)">
                        <i class="fa fa-camera-retro fa-5x"></i>
                        <br/>
                        <br/>
                        <span ng-bind="item.folderName"></span>
                    </a>
                </div>
                <div class="col-md-10" ng-if="!admin.isReadOnly">
                    <a href="" ng-click="vm.action({type: 'update', text: '修改相册',data: item})"><i class="fa fa-pencil"></i>改名</a>
                    <!--<a href="" ng-click="vm.delete(item)"><i class="fa fa-trash"></i>删除</a>-->
                </div>
            </div>
        </div>


        <!--<div class="panel-footer text-center" ng-if="">-->
            <!--<pagination class="pagination-sm" ng-model="vm.queryParams.page" ng-change="vm.search()" total-items="vm.totalItems" items-per-page="vm.queryParams.size"></pagination>-->
        <!--</div>-->
    </section>
</div>
