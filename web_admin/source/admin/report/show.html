<vn-page-heading heading="举报管理" ></vn-page-heading>

<div class="page-row">
    <section class="panel panel-default">
        <div class="panel-heading">
            <h5><vn-link-back target="reports" option="{reload: false}"></vn-link-back></h5>
        </div>
        <table class="am-fade-and-scale table table-hover" ng-if="vm.isLoaded">
            <thead>
                <tr>
                    <th class="grid-3">举报人</th>
                    <th class="grid-8">举报原因</th>
                    <th class="grid-5">举报时间</th>
                </tr>
            </thead>

            <tbody class="text-muted">
                <tr ng-if="vm.isEmpty">
                    <td class="alert alert-warning text-center">
                        <i class="fa fa-fw fa-exclamation-triangle"></i>没有任何数据
                    </td>
                </tr>
                <tr ng-repeat="info in vm.reportInfoList">
                    <td class="grid-3" ng-bind="info.userName"></td>
                    <td class="grid-8" ng-bind="info.reportReasonName"></td>
                    <td class="grid-5" ng-bind="info.createDate"></td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
