<vn-page-heading heading="积分配置" sub-heading="Points Configuration"></vn-page-heading>

<div class="page-row">
    <section class="panel panel-default">
        <div class="panel-heading">
            <h5>积分配置项列表<i class="fa fa-fw fa-spinner fa-pulse" ng-hide="vm.isLoaded"></i></h5>

            <div class="panel-search form-inline" ng-if="vm.isLoaded">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-search"></i></span>
                    <input class="form-control" ng-model="vm.query" placeholder="按名称搜索积分配置项">
                </div>
            </div>
        </div>
        <table class="am-fade-and-scale table table-hover">
            <thead>
                <tr>
                    <th class="grid-6 clickable" ng-click="vm.sorter.reorder('integralDesc')">
                        积分描述<i class="fa fa-fw" ng-show="vm.sorter.order === 'integralDesc'" ng-class="{'fa-sort-down': vm.sorter.reverse, 'fa-sort-up': !vm.sorter.reverse}"></i>
                    </th>
                    <th class="grid-6 clickable" ng-click="vm.sorter.reorder('integralValue')">
                        积分权值<i class="fa fa-fw" ng-show="vm.sorter.order === 'integralValue'" ng-class="{'fa-sort-down': vm.sorter.reverse, 'fa-sort-up': !vm.sorter.reverse}"></i>
                    </th>
                    <th class="grid-4">操作</th>
                </tr>
            </thead>

            <tbody class="text-muted">
                <tr ng-if="vm.isEmpty">
                    <td class="alert alert-warning text-center">
                        <i class="fa fa-fw fa-exclamation-triangle"></i>没有任何数据
                    </td>
                </tr>
                <tr ng-repeat="point in vm.pointsList | orderBy : vm.sorter.order : vm.sorter.reverse track by point.id">
                    <td class="grid-6" ng-bind="::point.integralDesc"></td>
                    <td class="grid-6">
                        <input class="form-control-static" ng-model="::point.integralValue">
                    </td>
                    <td class="grid-4">
                        <div class="form-control-static">
                            <a ng-click="vm.update(point)" ng-if="vm.isLoaded && !admin.isReadOnly">保存</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
