<form class="form-condensed" name="vm.form" novalidate vn-auto-height listen-on="aside.show" parent>
    <div class="form-group" ng-class="{
        'has-success': vm.form.place.$dirty && vm.form.place.$valid,
        'has-error': vm.form.place.$touched && vm.form.place.$invalid
        }">
        <label class="control-label" for="place">地点名称：</label>
        <input class="form-control" id="place" type="text" name="place" ng-model="vm.location.place" required>
    </div>
    <div class="form-group" ng-class="{
        'has-success': vm.form.placeDesc.$dirty && vm.form.placeDesc.$valid,
        'has-error': vm.form.placeDesc.$touched && vm.form.placeDesc.$invalid
        }">
        <label class="control-label" for="placeDesc">地点描述：</label>
        <input class="form-control" id="placeDesc" type="text" name="placeDesc" ng-model="vm.location.placeDesc" required>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="button" ng-click="asideModel.confirm(undefined, true)" ng-disabled="vm.form.$invalid">
            <i class="fa fa-fw fa-plus"></i>添加
        </button>
        <button class="btn btn-link" type="button" ng-click="asideModel.cancel(undefined, true)">
            <i class="fa fa-fw fa-times"></i>取消
        </button>
    </div>
</form>
