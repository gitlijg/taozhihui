<div class="form-group">
    <input class="form-control" type="number" placeholder="积分" ng-model="vm.point.integral" min="1" max="200">
</div>
<div class="form-group">
    <textarea class="form-control" ng-model="vm.point.remark" placeholder="备注（可选）"></textarea>
</div>
<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button type="button" class="btn btn-danger" ng-click="modalModel.confirm(undefined, true)" ng-disabled="vm.point.integral === undefined">
            <i class="fa fa-fw fa-check"></i>确定
        </button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-link" ng-click="modalModel.cancel('dismiss', true)">
            <i class="fa fa-fw fa-times"></i>取消
        </button>
    </div>
</div>
