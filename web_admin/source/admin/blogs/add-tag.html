<div class="form-group">
    <ui-select multiple ng-model="vm.currBlogTagVoList">
        <ui-select-match placeholder="输入关键字搜索">
            <span ng-class="{'text-danger ui-select-highlight': $item.orgFlag == 'M'}" ng-bind="::$item.tagName"></span>
        </ui-select-match>
        <ui-select-choices refresh="vm.getTags($select.search)" repeat="tag in vm.tags" >
            <span ng-class="{'text-danger ui-select-highlight': tag.orgFlag == 'M'}" ng-bind="::tag.tagName"></span>
        </ui-select-choices>
    </ui-select>
</div>
<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button type="button" class="btn btn-danger" ng-click="modalModel.confirm(undefined, true)">
            <i class="fa fa-fw fa-check"></i>确定
        </button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-link" ng-click="modalModel.cancel('dismiss', true)">
            <i class="fa fa-fw fa-times"></i>取消
        </button>
    </div>
</div>
